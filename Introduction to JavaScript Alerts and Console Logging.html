<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Introduction to JavaScript Alerts and Console Logging</title>
<script>
  function showMessage() {
    alert("Welcome to JavaScript Basics!");
    console.log("This message will appear in the console.");
  }
</script>
</head>
<body onload="showMessage();">
  <h1>JavaScript Alert and Console Log Example</h1>
  <p>Check your alert popup and console log (press F12 or right-click -> Inspect -> Console).</p>
</body>
</html>
