<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* CSS goes here */
		body {
			background-color: #e0e0e0;
			font-family: Arial, sans-serif;
		}
		h1 {
			color: darkgreen;
			font-weight: bold;
		}
		p {
			color: #333;
			line-height: 1.6;
			text-align: justify;
		}
		ul {
			list-style-type: square;
		}
    </style>
</head>
<body>
    <h1>Sample Heading</h1>
    <p>This paragraph will show text styling and alignment in a justified format. It also has a line height that increases readability.</p>
    <ul>
        <li>List Item 1</li>
        <li>List Item 2</li>
        <li>List Item 3</li>
    </ul>
</body>
</html>
