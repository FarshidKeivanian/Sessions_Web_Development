<!DOCTYPE html>
<html>
<head>
    <style>
        /* CSS goes here */
		/* The 'p' is the selector, targeting all <p> elements in the HTML */
		p {
			color: blue; /* 'color' is the property, 'blue' is the value */
			font-size: 16px; /* 'font-size' is another property, '16px' is its value */
		  }
		/* The 'em' is the selector, targeting all <em> elements */
		em {
			color: red; /* Makes emphasized text red */
			}
    </style>
</head>
<body>
    <p>We are practicing HTML, CSS, and JavaScript!</p>
    <em>Welcome to Lecture Week 5.</em>
	<script type="text/javascript">
		/* A javascript Comment */
		alert ("Greeting Students!");
    </script>
		
</body>
</html>
