<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        /* CSS using color names */
        .color-name {
            color: red;
        }

        /* CSS using RGB values */
        .color-rgb {
            color: rgb(255,0,0);
        }

        /* CSS using extended color names defined in CSS3 */
        .color-css3 {
            color: hotpink; /* CSS3 only */
        }
    </style>
</head>
<body>
    <p class="color-name">This text is red using a color name.</p>
    <p class="color-rgb">This text is also red, but using RGB values.</p>
    <p class="color-css3">This text is hotpink, a CSS3 color name.</p>
</body>
</html>
