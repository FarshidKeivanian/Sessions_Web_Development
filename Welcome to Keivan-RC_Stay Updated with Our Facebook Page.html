<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Web Page with Facebook Like Button</title>
</head>
<body>
    <h1>Welcome to Our Website</h1>
    <p>Like our page on Facebook to stay updated!</p>

    <!-- Facebook Like Button -->
    <div class="fb-like" 
         data-href="https://en.keivan-rc.com/" 
         data-width="" 
         data-layout="standard" 
         data-action="like" 
         data-size="small" 
         data-share="true">
    </div>

    <!-- Load Facebook SDK -->
    <div id="fb-root"></div>
    <script async defer crossorigin="anonymous" 
            src="https://connect.facebook.net/en_US/sdk.js#xfbml=1&version=v10.0" 
            nonce="your-nonce-value"></script>
</body>
</html>
