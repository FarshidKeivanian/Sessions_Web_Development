<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Box Model and Background Example</title>
<style>
  body {
    background-color: #f4f4f8; /* Light grey background */
    margin: 0; /* No margin for the body */
    padding: 20px; /* Padding inside the body */
  }
  .box {
    width: 200px; /* Width of the box */
    padding: 20px; /* Padding inside the box */
    border: 5px solid #333; /* Solid border, 5px width, dark color */
    margin: 20px; /* Margin outside the box */
    background-color: #fff; /* White background for the box */
    background-image: url('path-to-image.jpg'); /* Background image for the box */
    background-repeat: no-repeat; /* The background image will not repeat */
    background-position: center; /* The background image will be centered */
  }
</style>
</head>
<body>
  <div class="box">Content inside the box</div>
</body>
</html>
