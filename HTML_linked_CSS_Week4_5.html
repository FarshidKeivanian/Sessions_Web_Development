<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><!-- The title element briefly describes the topic of the document --></title>
    <!-- Link to external CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- The header element represents a container for introductory content or a set of navigational links -->
    <header>
        <!-- Navigation links can go here -->
    </header>

    <!-- The nav element represents a section of a page whose purpose is to provide navigation links -->
    <nav>
        <!-- Menu items or the table of contents can go here -->
    </nav>

    <!-- The main element represents the dominant content of the <body> of a document -->
    <main>
        <!-- Primary content, like articles or page-specific content, goes here -->
    </main>

    <!-- The footer element represents a footer for its nearest ancestor sectioning content or sectioning root element -->
    <footer>
        <!-- Footer content, like contact info or page-specific links, goes here -->
    </footer>
</body>
</html>
